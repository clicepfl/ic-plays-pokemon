services:
  emulator:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:6901
      - 4000:3000
    environment:
      VNC_RESOLUTION: 960x864
      VNC_VIEW_ONLY: "true"
    volumes:
      - ./.config:/headless/.config
      - ./PokemonRed.zip:/headless/PokemonRed.zip
    command: ["./server", "&", "./Mesen", "./PokemonRed.zip", "--fullscreen"]
